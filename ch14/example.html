<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<body>

<p>This page turns violet when you hold the V key</p>

<script>
    
addEventListener("keydown", function(event) {
    if (event.keyCode == 86)
        document.body.style.background = "violet"
})

addEventListener("keyup", function(event) {
    if (event.keyCode == 86)
        document.body.style.background = "white"
})
  
</script>
</body>
</html>
